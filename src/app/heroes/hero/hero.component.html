<h1>{{ name }}</h1>

<dl>
  <td>Nombre: </td>
  <dd>{{name}}</dd>
  <td>Edad: </td>
  <dd>{{age}}</dd>
  <td>Funcion: </td>
  <dd>{{getName()}}</dd>

  <td>CapName: </td>
  <dd>{{capName}}</dd>
</dl>

<button (click)="changeName()">Cambiar Nombre</button>
<button (click)="changeAge()">Cambiar Edad</button>
